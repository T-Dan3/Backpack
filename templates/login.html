<!DOCTYPE html>
<html>
    <body>
        <div class="loginbox">
            <form action="{{ url_for('login') }}" method="POST">
                <h1>Log In</h1>
                {{ form.csrf_token }}
                <fieldset class="username">
                    {{form.username.label}}
                    {{form.username}}
                </fieldset>
                

                <fieldset class="password">
                    {{form.password.label}}
                    {{form.password}}
                    {% if form.password.errors %}
                        {% for error in form.password.errors %}
                            <p>{{error}}</p>
                        {% endfor %}
                    {% endif %}
                </fieldset>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
